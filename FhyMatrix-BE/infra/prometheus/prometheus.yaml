global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:50051']

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:50052']

  - job_name: 'other-service'
    static_configs:
      - targets: ['other-service:50053']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
